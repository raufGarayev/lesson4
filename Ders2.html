<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Qeydiyyat formu</title>
</head>
<body>
    <header>
        <div>
            <img src="https://images.squarespace-cdn.com/content/v1/61e5b4d4e869ca1e5b042038/8dfece0c-1dd9-42b0-b832-54f9bdfb9f0b/Yellow+Only+Logo-01.png?format=1500w" alt="logo" width="100" height="100">
        </div>
        <nav>
            <ul class="navbar-list">
                <li><a href="#">Ana səhifə</a></li>
                <li><a href="#">Haqqımızda</a></li>
                <li><a href="#">Əlaqə</a></li>
                <li><a href="#">Qeydiyyat</a></li>
                <li><a href="#">Giriş</a></li>
            </ul>
        </nav>
        <div>
            <button id="login-button">Login</button>
        </div>
    </header>
    <main>
        <section class="form-section">
            <form>
                <div>
                    <label for="aname">Ad:</label>
                    <input type="text" id="aname" name="aname">
                </div>
                <div>
                    <label for="sname">Soyad:</label>
                    <input type="text" id="sname" name="sname">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="password">Şifrə</label>
                    <input type="password" id="password" name="password">
                </div>
                <div id="submit-btn-div">
                    <button type="submit">Qeydiyyat Ol</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright</p>
    </footer>
</body>
</html>
